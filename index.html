    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              brand: {
                bg: '#F2F4F8', 
                card: '#FFFFFF',
                primary: '#6366f1',
                text: '#1e293b',
              }
            },
            boxShadow: {
              'clay': '0 20px 40px -5px rgba(99, 102, 241, 0.15), 0 8px 10px -5px rgba(0, 0, 0, 0.05)',
              'clay-hover': '0 25px 50px -12px rgba(99, 102, 241, 0.25), 0 10px 15px -5px rgba(0, 0, 0, 0.05)',
              'inner-soft': 'inset 2px 2px 5px rgba(255, 255, 255, 0.7), inset -2px -2px 5px rgba(0, 0, 0, 0.03)',
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.4s ease-out forwards',
              'slide-in-right': 'slideInRight 0.3s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(100%)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              }
            }
          }
        }
      }
    </script>
